<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>

    <title>AI Poem Generator</title>
</head>
<div class="container">

<body>
    <h1>AnnaAI The Poem Generator</h1>
    <main>
        <div class="form-wrapper">
        <form id="poem-gen-form">
            <input type="text" 
            placeholder="Please enter your desired Christian Poem topic" 
            autofocus 
            required 
            autocomplete="off"
            class="prompt"
            id="instructions"
            />
            <input type="submit" class="submit-button"/>
        </form>
        <div class="hint"> i.e joy, gratitude (Anna is an AI Christian Poem generator )</div>
        </div>
        <div class="poem hidden" id="poem">
            <br/>
        </div>
    </main>

    <footer>
        This project was coded by 
        <a href = "https://github.com/phillis21", target ="_blank">Nomalanga Wadi</a>
         and is open sourced on
        <a href = "https://github.com/phillis21/poem-generator", target ="_blank" >GitHub</a>
        and is hosted on
        <a href = "https://anna-the-poem-generator.netlify.app/", target ="_blank">Netlify</a>
    </footer>

    <script src="src/index.js"></script>
</body>
</div>
</html>
